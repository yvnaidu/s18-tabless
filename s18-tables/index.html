<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <table>
        <caption>Table Example</caption>
        <colgroup>
            <col span="2" style="background-color: blanchedalmond">
            <col span="1">
            <col span="2" style="background-color: rgb(188, 121, 21)">

         </colgroup>
        <thead>
            <tr style="height: 60px;">
                <th>Subject</th>
                <th style="width: 100px;">Max Marks</th>
                <th style="width: 150px;">Marks Obtained</th>
                <th colspan="1">Results</th>
                <th>Remarks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>English</th>
                <td>100</td>
                <td>90</td>
                <td>Pass</td>
                <td>Excellent</td>
            </tr>
            <tr>
                <th>Telugu</th>
                <td>100</td>
                <td>90</td>
                <td>Pass</td>
                <td>Excellent</td>
            </tr>
            <tr>
                <th>Hindi</th>
                <td>100</td>
                <td>90</td>
                <td>Pass</td>
                <td>Excellent</td>
            </tr>
            <tr>
                <th>Maths</th>
                <td>100</td>
                <td>90</td>
                <td>Pass</td>
                <td>Excellent</td>
            </tr>
            <tr>
                <th>Science</th>
                <td>100</td>
                <td>90</td>
                <td>Pass</td>
                <td>Excellent</td>
            </tr>
            <tr>
                <th>Social</th>
                <td>100</td>
                <td>90</td>
                <td>Pass</td>
                <td>Excellent</td>
            </tr>
        </tbody>
        <tfoot>
            <tr style="height: 60px;">
                <th>Total</th>
                <td>600</td>
                <td>540</td>
                <td>Pass</td>
                <td>Excellent</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
